<!DOCTYPE html>
<html>
<head>
    <title>User Toggle</title>
</head>
<body>
    <h2>Add User</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit</button>
    </form>

    <h2>User Table</h2>
    <table border="1">
        <tr><th>ID</th><th>Name</th><th>Age</th><th>Status</th><th>Action</th></tr>
        {% for user in users %}
        <tr>
            <td>{{ user.id }}</td>
            <td>{{ user.name }}</td>
            <td>{{ user.age }}</td>
            <td>{{ user.status|yesno:"1,0" }}</td>
            <td><a href="{% url 'toggle_status' user.id %}">Toggle</a></td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
